<ion-header no-border>
  <ion-navbar>
    <ion-title>景点详情</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
 
  <ion-icon class="md-star-outline" ></ion-icon>
  <div #container1 class="div-charts"></div>
  
  <div id="text"> 
    <ul>
      <li *ngFor="let place of allplace">
        <h5>{{place.name}}&nbsp;<small>{{place.h1}}</small></h5>
        <p>{{place.texts}}</p>
        <div><ion-icon (click)="shoucang($event)" name="star-outline"></ion-icon></div>
      </li>
    </ul>
  </div>
</ion-content>

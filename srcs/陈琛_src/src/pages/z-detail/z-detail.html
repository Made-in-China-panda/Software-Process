<ion-header>

  <ion-navbar>
    <ion-title>{{userInfo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ul>
        <li *ngFor="let place of places">
          <h6>{{place.name}}</h6>
          <img id="liImg" src="../../assets/imgs/旅游/分割线.png" alt="">
          <div id="area">
            <img src={{place.src}} alt="">
            <p>{{place.texts}}</p>
          </div>
          
        </li>
      </ul>

</ion-content>

<ion-content padding>
  <ion-navbar color="bgblue">
    <ion-title>重置密码</ion-title>
  </ion-navbar>
  <ion-grid>
    <ion-row>
      <ion-col id="picture"><img src="../../assets/imgs/mima-1.png"></ion-col>
    </ion-row>
    <ion-row class="list-1">
      <ion-col col-2 style="line-height: 50px;">    <i class="iconfont">&#xe72d;</i></ion-col>
      <ion-col col-10><ion-input type="password" placeholder="请输入你原来的密码" [(ngModel)]="key"></ion-input></ion-col>
    </ion-row>
    <ion-row class="list-1">
      <ion-col col-2 style="text-align: center; line-height: 53px;"><i class="iconfont">&#xe63c;</i></ion-col>
      <ion-col col-10><ion-input type="password" placeholder="输入新密码" [(ngModel)]="password1"></ion-input></ion-col>
    </ion-row>
    <ion-row class="list-1">
      <ion-col col-2 style="text-align: center; line-height: 53px;"><i class="iconfont">&#xe63c;</i></ion-col>
      <ion-col col-10><ion-input type="password" placeholder="再次输入新密码" [(ngModel)]="password2"></ion-input></ion-col>
    </ion-row>
    <ion-row>
      <button ion-button round id="button2" (click)="back($event)">确定</button>
    </ion-row>
  </ion-grid>
</ion-content>

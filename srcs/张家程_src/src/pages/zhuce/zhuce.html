<ion-content>
  <ion-navbar color="bgblue">
    <ion-title>注册</ion-title>
  </ion-navbar>
  <ion-grid>
    <ion-row>
      <ion-col><img src="../../assets/imgs/denglu.png"></ion-col>
    </ion-row>
    <ion-row class="list-1">
      <ion-col col-2 style="line-height: 50px;"><ion-icon name="md-contact"></ion-icon></ion-col>
      <ion-col col-10><ion-input type="text" placeholder="请输入你的姓名" [(ngModel)]="name"></ion-input></ion-col>
    </ion-row>
    <ion-row class="list-1">
      <ion-col col-2 style="line-height: 50px;"><i class="iconfont">&#xe632;</i></ion-col>
      <ion-col col-10><ion-input type="number" placeholder="请输入你的手机号" [(ngModel)]="count"></ion-input></ion-col>
    </ion-row>
    <ion-row class="list-1">
      <ion-col col-2 style="line-height: 53px;"><i class="iconfont">&#xe63c;</i></ion-col>
      <ion-col col-10><ion-input type="password" placeholder="输入密码" [(ngModel)]="password"></ion-input></ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item>
      <ion-label>密保问题</ion-label>
        <ion-select [(ngModel)]="gender">
          <ion-option value="您母亲的姓名是？">您母亲的姓名是？</ion-option>
          <ion-option value="您父亲的姓名是？">您父亲的姓名是？</ion-option>
          <ion-option value="您的出生地是？">您的出生地是？</ion-option>
          <ion-option value="您高中班主任的名字是？">您高中班主任的名字是？</ion-option>
          <ion-option value="您初中班主任的名字是？">您初中班主任的名字是？</ion-option>
          <ion-option value="您小学班主任的名字是？">您小学班主任的名字是？</ion-option>
       </ion-select>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="请输入密保答案" [(ngModel)]="answer"></ion-input>
      </ion-item>
  </ion-list>
  <button ion-button round id="enroll" (click)="adduser()">注册</button>
  <span (click)="backtoDenglu()">已有账号？登录</span>
</ion-content>

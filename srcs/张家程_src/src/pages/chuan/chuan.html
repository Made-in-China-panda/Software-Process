<ion-header>
  <ion-navbar color="bgheader" text-center>
    <!-- <button ion-button menuToggle>
        <ion-icon name="md-contact" id="my"></ion-icon>
      </button> -->
    <ion-title text-center>川</ion-title>
    <ion-buttons end>
      <button ion-button ion-only (click)="search()" id="search">
        <ion-icon name = "search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content >
<img src="../../assets/imgs/美食/chuan1.png" style="width:100%;height:35%">
<div >
  <ion-grid no-padding>
    <ion-row>
      <ion-col class="hh" col-6 text-center (click)="goHot()" [ngClass]="{'hot':flag0}"><i class="iconfont">&#xe613;</i>热度菜谱</ion-col>
      <ion-col class="hh" col-6 text-center (click)="goNew()" [ngClass]="{'new':flag1}"><i class="iconfont">&#xe63d;</i>最新菜谱</ion-col>
    </ion-row>
  </ion-grid>
  <img src="../../assets/imgs/xiahuaxian1.png" style="width:100%;">
  <div [ngSwitch]="num" >
    <div *ngSwitchDefault>
     <ion-list>
       <ion-item *ngFor="let item of items;">
         <ion-grid>
           <ion-row>
             <ion-col col-6><img src="{{item.pic}}"></ion-col>
             <ion-col col-6>
               <h1>{{item.name}}</h1>
               <p>{{item.taste}}</p>
               <p>{{item.collection}}</p>
             </ion-col>
           </ion-row>
         </ion-grid>
       </ion-item>
     </ion-list>
    </div>
    <div *ngSwitchCase="1">
      <ion-list>
        <ion-item *ngFor="let item of items;">
          <ion-grid>
            <ion-row>
              <ion-col col-6><img src="{{item.pic}}"></ion-col>
              <ion-col col-6>
                <h1>{{item.name}}</h1>
                <p>{{item.taste}}</p>
                <p>{{item.collection}}</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </div>
  </div>
</div>
</ion-content>

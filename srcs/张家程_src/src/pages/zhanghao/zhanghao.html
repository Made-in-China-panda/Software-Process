<ion-header>
  <ion-navbar color="nav">
    <ion-title>账号资料</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>昵称</ion-label>
      <ion-input type="text" [(ngModel)]="nickname"></ion-input>
    </ion-item>
    <ion-item>ID <span>{{userid}}</span></ion-item>
    <ion-item>
      <ion-label>性别</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="f">女</ion-option>
        <ion-option value="m">男</ion-option>
        <ion-option value="secret">保密</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>出生日期</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY HH:mm" ></ion-datetime>
    </ion-item>
    <ion-item (click)="gotomima()">修改密码 <span> > </span></ion-item>
    <ion-item></ion-item>
  </ion-list>
</ion-content>

<div style="margin-top:30px !important;margin-bottom:90px;margin-left:30px">
  <h4 style="float:left;">四川</h4>
  <div class="h4" (click)="addtable1(1)">添加</div>
</div>
<div id="table">
  <table id="tab01" class="table table-striped" border="1px">
    <tr>
      <td width='80px'>名称</td>
      <td width='151px'>图片</td>
      <td width='151px'>地点</td>
      <td width='151px'>标题</td>
      <td width='152px'>内容</td>
      <td width='120px'>操作</td>
    </tr>
  </table>
  <table id="tab02" class="table table-striped table-hover" border="1px">
    <tr *ngFor="let place of sichuan;let i = index">
      
        <td width='80px'>
            <textarea (change)="changeName($event,i,0)"  class="intText" cols="10" rows="10" value="{{place.name}}"></textarea>
          </td>
      
      <td width='151px'>
        <textarea (change)="changeSrc($event,i,0)"  class="intText" cols="10" rows="10" value="{{place.src}}"></textarea>
      </td>

      <td width='151px'>
        <textarea (change)="changeWheres($event,i,0)"  class="intText" cols="10" rows="10" value="{{place.wheres}}"></textarea>
      </td>

      <td width='151px'>
        <textarea (change)="changeH1($event,i,0)"  class="intText" cols="10" rows="10" value="{{place.h1}}"></textarea>
      </td>
     
      <td>
        <textarea (change)="changeTexts($event,i,0)"  class="intText" cols="10" rows="10" value="{{place.texts}}"></textarea>
      </td>

      <td width='120px'>
        <button class="btn btn-default" type="submit" (click)="add(i,0)">保存</button>
        <button class="btn btn-default" type="submit" (click)="del(i,0)">删除</button>
      </td>
    </tr>

  </table>
</div>

<div id="table">
  <table id="tab01" class="table table-striped" border="1px">
    <tr>
      <td width='80px'>序号</td>
      <td width='127.5px'>名称</td>
      <td>内容</td>
      <td width='100px'>上传时间</td>
      <td width='120px'>操作</td>
    </tr>
  </table>
  <table id="tab02" class="table table-striped table-hover" border="1px">
    <tr *ngFor="let food of foods;let i = index">
      
      <td width='80px'><input (change)="changeId($event,i)" class="intIN" type="text" value="{{food.id}}"></td>
      <td width='110px'><input (change)="changeName($event,i)"  class="intName" type="text" value="{{food.name}}"></td>
      <td>
        <textarea (change)="changeStyle($event,i)"  class="intText" cols="10" rows="10" value="{{food.text}}"></textarea>
      </td>
      <td width='100px'><input (change)="changeTime($event,i)"  class="intTime" type="text" value="{{food.time}}"></td>
     

      <td width='120px'>
        <button class="btn btn-default" type="submit" (click)="add(i)">保存</button>
        <button class="btn btn-default" type="submit" (click)="del(i)">删除</button>
      </td>
    </tr>

  </table>
</div>

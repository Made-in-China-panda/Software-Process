
<h1>攻略说后台管理系统</h1>
<div id="input">
  
    
  <input type="text" id="text" placeholder=" 请输入关键字查找" (focus)='focus($event)' (blur)='blur($event)'>
</div>

<h2>美食关键字</h2>
<div id="table">
  <table id="tab01" class="table table-striped" border="1px">
    <tr>
      <td width='100px'>ID</td>
      <td>关键字</td>
      <td width='100px'>搜索次数</td>
      <td width='140px'>操作</td>
    </tr>
  </table>

  <table id="tab02" class="table table-striped table-hover" border="1px">
    <tr *ngFor="let food of foods;let i = index">
      <td width='100px'><input (change)="changeId($event,i)" class="int" type="text" value="{{food.id}}"></td>
      <td><input (change)="changeName($event,i)"  class="intFont" type="text" value="{{food.name}}"></td>
      <td width='100px'><input (change)="changeBrithday($event,i)"  class="intNumber" type="text" value="{{food.number}}"></td>
      
      <td width='140px'>
        <button class="btn btn-default" type="submit" (click)="add(i)">保存</button>
        <button class="btn btn-default" type="submit" (click)="delFood(i)">删除</button>
      </td>
    </tr>
  </table>
</div>

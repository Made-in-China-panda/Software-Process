<div id="area">
  <div id="logo"><i class="iconfont icon-renyuan"></i></div>
  <div id="user">
      <form class="form-horizontal">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="请输入用户名" (change)="changeName($event)">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" placeholder="请输入密码"(change)="changePassword($event)">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
             
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button *ngIf="buttonKey" disabled="disabled" [routerLink]="['/base']" type="submit" class="btn btn-default" (click)="del()">登录</button>
              <button *ngIf="!buttonKey" [routerLink]="['/base',name]" type="submit" class="btn btn-default" (click)="del()">{{name}}</button>
            </div>
          </div>
        </form>
    </div>
</div>

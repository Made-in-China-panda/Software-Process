
<h1>攻略说后台管理系统</h1>
<div id="input">
  <input type="text" id="text" placeholder=" 请输入关键字查找" (focus)='focus($event)' (blur)='blur($event)'>
</div>
<h2>用户管理</h2>
<div id="table">
  <table id="tab01" class="table table-striped" border="1px">
    <tr>
      <td width='80px'>头像</td>
      <td width='80px'>ID</td>
      <td width='80px'>昵称</td>
      <td width='100px'>出生年月</td>
      <td>个性签名</td>
      <td width='110px'>操作</td>
    </tr>
  </table>
  <table id="tab02" class="table table-striped table-hover" border="1px">
    <tr *ngFor="let user of users;let i = index">
      <td width='80px'><img src="{{user.img}}" alt=""></td>
      <td width='80px'><input (change)="changeId($event,i)" class="int" type="text" value="{{user.id}}"></td>
      <td width='80px'><input (change)="changeName($event,i)"  class="int" type="text" value="{{user.name}}"></td>
      <td width='100px'><input (change)="changeBrithday($event,i)"  class="int2" type="text" value="{{user.brithday}}"></td>
      <td>
        <textarea (change)="changeStyle($event,i)"  class="int3" cols="10" rows="10" value="{{user.style}}"></textarea>
      </td>

      <td width='110px'>
        <button class="btn btn-default" type="submit" (click)="add(i)">保存</button>
        <button class="btn btn-default" type="submit" (click)="del(i)">删除</button>
      </td>
    </tr>

  </table>
</div>

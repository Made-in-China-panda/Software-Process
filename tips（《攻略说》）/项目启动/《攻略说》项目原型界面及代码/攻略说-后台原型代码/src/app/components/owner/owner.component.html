
<h1>攻略说后台管理系统</h1>
<div id="input">
  
    
  <input type="text" id="text" placeholder=" 请输入关键字查找" (focus)='focus($event)' (blur)='blur($event)'>
</div>
<h2>用户管理</h2>
<div id="table">
  <table id="tab01" class="table table-striped" border="1px">
    <tr>
      <td width='110px'>ID</td>
      <td width='110px'>昵称</td>
      <td width='140px'>手机号</td>
      <td>邮箱</td>
      <td width='130px'>操作</td>
    </tr>
  </table>
  <table id="tab02" class="table table-striped table-hover" border="1px">
    <tr *ngFor="let user of users;let i = index">
      <td width='110px'><input (change)="changeId($event,i)" class="int" type="text" value="{{user.id}}"></td>
      <td width='110px'><input (change)="changeName($event,i)"  class="int" type="text" value="{{user.name}}"></td>
      <td width='140px'><input (change)="changePhone($event,i)"  class="int" type="text" value="{{user.phone}}"></td>
      <td><input (change)="changeEmail($event,i)"  class="intEmail" type="text" value="{{user.email}}"></td>
      

      <td width='130px'>
        <button class="btn btn-default" type="submit" (click)="add(i)">保存</button>
        <button class="btn btn-default" type="submit" (click)="del(i)">删除</button>
      </td>
    </tr>

  </table>
</div>

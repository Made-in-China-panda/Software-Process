
<h1>攻略说后台管理系统</h1>
<div id="input">
  
    
  <input type="text" id="text" placeholder=" 请输入关键字查找" (focus)='focus($event)' (blur)='blur($event)'>
</div>
<h2>收藏管理</h2>
<div style="margin-top:30px !important;margin-bottom:90px;margin-left:30px">
    <h4 style="float:left;">收藏管理</h4>
    <div class="h4" (click)="addtable1()">添加</div>
  </div>
<div id="table">
  <table id="tab01" class="table table-striped" border="1px">
    <tr>
      <td width='300px'>用户Id</td>
      <td>收藏标题</td>
     
      <td width='150px'>操作</td>
    </tr>
  </table>
  <table id="tab02" class="table table-striped table-hover" border="1px">
    <tr *ngFor="let love of loves;let i = index">
      <td width='300px'><input (change)="changeId($event,i)" class="intType" type="text" value="{{love.id}}"></td>
      
      <td><input (change)="changeName($event,i)"  class="intText" type="text" value="{{love.name}}"></td>
      
      

      <td width='150px'>
        <button class="btn btn-default" type="submit" (click)="add(i)">保存</button>
        <button class="btn btn-default" type="submit" (click)="del(i)">删除</button>
      </td>
    </tr>

  </table>
</div>
<div id='alert1'>
    <h4 style="margin:30px">收藏管理</h4>
    <table>
      <tr>
        <td>用户ID:</td>
        <td><input type="text" (change)="changeId1($event,0,0)" value=''></td>
      </tr>
      <tr>
        <td>名称:</td>
        <td><input type="text" (change)="changeName1($event,1,0)"></td>
      </tr>
      <tr height="40px">
        <td><button (click)="button1(0)">确定</button></td>
        <td style="text-align:center;"><button (click)='button2()'>取消</button></td>
      </tr>
    </table>
  </div>
